---
version: '3'
services:
    nginx:
      build:
        context: build/
      ports:
        - "8080:8080"
 
    db:
      image: postgres:12
      container_name: db
      restart: always
      volumes:
        - /opt/data/bases:/var/lib/postgresql/data
      environment:
        POSTGRES_PASSWORD: secret
        POSTGRES_USER: dbuser
        POSTGRES_DB: wedos
      ports:
        - "5432:5432"
volumes:
  data:
    name: data
